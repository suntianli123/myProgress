<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .title{
        width: 300px;
        background: orange;
    }
</style>
<body>
    <div id="text"></div>
    <div id="text2"></div>
    <div id="text3"></div>
    <div id="text4"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    const VDOM1 = <h1>例1：Hello, world!</h1>;
    ReactDOM.render(
        VDOM1,
        document.getElementById('text')
    );


    const myID = 'isctId';
    const myInfo = '例2：hello react';
    const VDOM2 =
        <div>
            <h2 className="title" style={{color:'#fff',fontSize:'28px'}} id={myID}>
                {myInfo}
            </h2>
        </div>;
    ReactDOM.render(
        VDOM2,
        document.getElementById('text2')
    );

    // 循环数据
    const arrList = ['数据11','数据22','数据33']
    const VDOM3 = (
        <div>
            <h1>例3：循环数据</h1>
            <ul>
                {
                    arrList.map((item,index)=>{
                        return <li key={index}>{item}</li>
                    })
                }
            </ul>
        </div>
    )
    ReactDOM.render(
        VDOM3,
        document.getElementById('text3')
    );


    // 函数式组件
    function Demo(){
        return <h2>简单函数式组件</h2>
    }
    ReactDOM.render(
        // Demo(),
        <Demo/>,
        document.getElementById('text4')
    );

</script>
</html>
