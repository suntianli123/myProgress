<!-- 自己实现Vue -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div>{{person.name}} -- {{person.age}}</div>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <div>{{msg}}</div>
        <div v-text="msg"></div>
        <div v-html="msg1"></div>
        <div v-text="person.fav"></div>
        <input type="text" v-model="msg">
        <button v-on:click="handFun">按钮1</button>
        <button @click="handFun">按钮2</button>
    </div>
</body>
<script src="observer.js"></script>
<script src="MVue.js"></script>

<script>
    let vm = new MVue({
        el:'#app',
        data:{
            person:{
                name:'小马',
                age:"18",
                fav:'人团'
            },
            msg:'自己写原理',
            msg1:'其他的其他的其他的'
        },
        methods:{
            handFun(){
                console.log(this)
                this.$data.person.name = '王五'
            }
        }
    })
</script>
</html>
