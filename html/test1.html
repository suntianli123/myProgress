    // 防抖函数就是用的闭包
    /*
        * fn [function] 需要防抖的函数
        * delay [number] 毫秒，防抖期限值
    */
    function debounce(fn,delay){
        let timer = null    //借助闭包
        return function() {
            if(timer){
                //进入该分支语句，说明当前正在一个计时过程中，并且又触发了相同事件。所以要取消当前的计时，重新开始计时
                clearTimeout(timer)
                timer = setTimeOut(fn,delay)
            }else{
                // 进入该分支说明当前并没有在计时，那么就开始一个计时
                timer = setTimeOut(fn,delay)
            }
        }
    }
